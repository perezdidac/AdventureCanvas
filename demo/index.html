<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureCanvas Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- The game canvas where backgrounds and scenes are rendered -->
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <!-- UI Overlays -->
        <div id="ui-layer">
            <div id="intro-screen" class="screen hidden">
                <h1 id="intro-title">Demo Game</h1>
                <button id="start-button">Start Game</button>
            </div>
            
            <div id="dialogue-box" class="hidden">
                <p id="dialogue-text"></p>
                <div id="dialogue-choices"></div>
            </div>

            <div id="inventory-panel">
                <h3>Inventory</h3>
                <ul id="inventory-list"></ul>
            </div>
        </div>
    </div>

    <!-- Main Game Script as a Module -->
    <script type="module" src="game.js"></script>
</body>
</html>
